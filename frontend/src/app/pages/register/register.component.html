<div class="register-page">
    <div class="register-content">
        <h1 class="page-title">Cadastro</h1>
        <br><br>
        <h3>Seja Bem-vindo(a) ao TGP!</h3><br>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control rounded-field" formControlName="name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control rounded-field" formControlName="email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control rounded-field" formControlName="password">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-register btn-rounded">
                    <span>Cadastrar-se</span>
                </button>
            </div>

            <div class="text-center">
                <a href="login">JÃ¡ possui conta? Vamos entrar!</a>
            </div>
        </form>
    </div>
</div>
