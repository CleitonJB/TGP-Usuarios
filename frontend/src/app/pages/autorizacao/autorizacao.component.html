<div class="page-container" id="autorizacao-page">
    <!--* Title -->
    <h1 class="text-center page-title">Listagem de Autorizações</h1>

    <!--* Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th class="text-center actions-column" mat-header-cell *matHeaderCellDef>
                <!--* BTN - Add -->
                <button [disabled]="currentUser?.role != ROLES.Gerente && currentUser?.role != ROLES.Diretor" type="button" (click)="onAddAutorizacao()" mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </th>
            <td class="text-center actions-column" mat-cell *matCellDef="let element">
                <!--* BTN - Edit -->
                <button [disabled]="currentUser?.role != ROLES.Gerente && currentUser?.role != ROLES.Diretor" type="button" (click)="onEditAutorizacao(element)" mat-icon-button>
                    <mat-icon color="accent">edit</mat-icon>
                </button>

                <!--* BTN - Delete -->
                <button [disabled]="currentUser?.role != ROLES.Gerente && currentUser?.role != ROLES.Diretor" type="button" (click)="onDeleteAutorizacao(element)" mat-icon-button>
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role | roleToString}} </td>
        </ng-container>

        <!-- Funcionalidade Column -->
        <ng-container matColumnDef="funcionalidade">
            <th mat-header-cell *matHeaderCellDef> Funcionalidade </th>
            <td mat-cell *matCellDef="let element"> {{element.funcionalidade}} </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
                <span>Não há <b>autorizações</b> para serem listadas!</span>
            </td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
