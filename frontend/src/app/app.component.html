<div id="app-page">
  <!--* Toolbar -->
  <mat-toolbar id="main-toolbar">
    <button (click)="drawer.toggle()" mat-icon-button aria-label="Menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>TGP</span>

    <!--* Espaçamento -->
    <span class="example-spacer"></span>
    
    <!--* Cumprimento -->
    <span *ngIf="currentUser?.id">Bom bom bom, {{ currentUser.name }}</span>

    <!--* Espaçamento -->
    <span class="example-spacer"></span>

    <button *ngIf="currentUser?.id" (click)="logout()" mat-icon-button aria-label="Profile icon">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-toolbar>

  <!--* Page content -->
  <mat-drawer-container class="example-container" autosize>
    <!--* Side Menu -->
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <!--* Perfil -->
      <button (click)="navigateTo('/profile')" mat-icon-button class="menu-item" aria-label="Profile icon">
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </button>

      <!--* Roles -->
      <button (click)="navigateTo('/role')" mat-icon-button class="menu-item" aria-label="Role icon">
        <mat-icon>person</mat-icon>
        <span>Roles</span>
      </button>

      <!--* Funcionalidades -->
      <button (click)="navigateTo('/funcionalidade')" mat-icon-button class="menu-item" aria-label="Funcionalidades icon">
        <mat-icon>person</mat-icon>
        <span>Funcionalidades</span>
      </button>

      <!--* Autorizações -->
      <button (click)="navigateTo('/autorizacao')" mat-icon-button class="menu-item" aria-label="Autorizações icon">
        <mat-icon>person</mat-icon>
        <span>Autorizações</span>
      </button>
    </mat-drawer>
  
    <!--* Main content -->
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
